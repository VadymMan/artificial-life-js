<canvas id="life" width="500" height="500"></canvas>
<script>

width = 500
height = 500
particleWidth = 7
particleHeight = 7
particelsCount = 200
particelsVelocityReduce = 0.3
forceRange = 80
gForce = -0.1

m = document.getElementById("life").getContext('2d')

draw = (x, y, c, w, h) => {
	m.fillStyle = c
	m.fillRect(x, y, w, h)
}

particles = []
particle = (x, y, c) => {
	return { "x" : x, "y" : y, "vx" : 0, "vy" : 0, "color" : c }
}

random = () => {
	return Math.random() * 400 + 50
}

create = (number, color) => {
	group = []
	for (let i = 0; i < number; i++) {
		group.push(particle(random(), random(), color))
		particles.push(group[i])
	}
	return group
}

rule = (particles1, particles2, g) => {
	for(let i = 0; i < particles1.length; i++) {
		fx = 0 // init force for x dimension
		fy = 0 // init force for y dimension
		for(let j = 0; j < particles2.length; j++) {
			a = particles1[i] // particle a
			b = particles2[j] // particle b
			dx = a.x - b.x
			dy = a.y - b.y
			d = Math.sqrt(dx * dx + dy * dy) // distance between particles a and b
			if (d > 0 && d < forceRange) {
				F = g * 1/d // attraction force by gravity law with all particles mass = 1
				fx += (F * dx)
				fy += (F * dy)	
			}

			b.vx = (b.vx + fx) * particelsVelocityReduce
			b.vy = (b.vy + fy) * particelsVelocityReduce

			if (b.x < 0 || b.x >= width - particleWidth) { b.vx *= -1}
			if (b.y < 0 || b.y >= height - particleHeight) { b.vy *= -1}

			b.x += b.vx
			b.y += b.vy
		}
			a.vx = (a.vx + fx) * particelsVelocityReduce // particle velocity applied by attraction force 
			a.vy = (a.vy + fy) * particelsVelocityReduce

			if (a.x < 0 || a.x >= width - particleWidth) { a.vx *= -1}
			if (a.y < 0 || a.y >= height - particleHeight) { a.vy *= -1}

			a.x += a.vx
			a.y += a.vy

	}
}

yellow = create(particelsCount, "yellow")
red = create(particelsCount, "red")

update = () => {
	rule(yellow, red, gForce)
	rule(yellow, yellow, gForce)
	rule(red, red, gForce)
	m.clearRect(0, 0, width, height)
	draw(0, 0, "black", width, height)
	for (i = 0; i < particles.length; i++) {
		draw(particles[i].x, particles[i].y,
			particles[i].color, particleWidth, particleHeight)
	}
	requestAnimationFrame(update)
}

update();
</script>
