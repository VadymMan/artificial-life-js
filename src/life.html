<canvas id="life" width="800" height="650"></canvas>
<script>

width = 800
height = 650
particleWidth = 7
particleHeight = 7
particelsCount = 30
particelsVelocity = 1

m = document.getElementById("life").getContext('2d')

draw = (x, y, c, w, h) => {
	m.fillStyle = c
	m.fillRect(x, y, w, h)
}

particles = []
particle = (x, y, c) => {
	return { "x" : x, "y" : y, "vx" : 0, "vy" : 0, "color" : c }
}

random = () => {
	return Math.random() * 400 + 50
}

create = (number, color) => {
	group = []
	for (let i = 0; i < number; i++) {
		group.push(particle(random(), random(), color))
		particles.push(group[i])
	}
	return group
}

rule = (particles1, particles2, g) => {
	for(let i = 0; i < particles1.length; i++) {
		fx = 0
		fy = 0
		for(let j = 0; j < particles2.length; j++) {
			a = particles1[i]
			b = particles2[j]
			dx = a.x - b.x
			dy = a.y - b.y
			d = Math.sqrt(dx * dx + dy * dy)
			if (d > 0) {
				F = g * 1/d
				fx += (F * dx)
				fy += (F * dy)	
			}
			a.vx = (a.vx + fx) * particelsVelocity
			a.vy = (a.vy + fy) * particelsVelocity
			a.x += a.vx
			a.y += a.vy
			if (a.x <= 0 || a.x >= width) { a.vx *= -1}
			if (a.y <= 0 || a.y >= height) { a.vy *= -1}
		}
	}
}

yellow = create(particelsCount, "yellow")

sleep = (delay) => {
	var start = new Date().getTime();
	while (new Date().getTime() < start + delay);
}

update = () => {
	rule(yellow, yellow, -1)
	m.clearRect(0, 0, width, height)
	draw(0, 0, "black", width, height)
	for (i = 0; i < particles.length; i++) {
		draw(particles[i].x, particles[i].y,
			particles[i].color, particleWidth, particleHeight)
	//	sleep(100)
	}
	requestAnimationFrame(update)
}

update();
</script>
